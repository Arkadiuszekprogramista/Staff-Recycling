{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section id="register" class="login-page">
      <h2>Załóż konto</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{form.name}}
        </div>
         <div class="form-group">
          {{form.surname}}
        </div>
        <div class="form-group">
          {{form.email}}
        </div>
        <div class="form-group">
         {{form.password1}}
        </div>
        <div class="form-group">
          {{form.password2}}
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}#login" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
{% endblock %}
